<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey - Train Simulator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="text-center my-4">
      <h1>Survey - Train Simulator</h1>
    </header>

    <main>
      <div class="media-wrapper mb-4">
        <div class="embed-responsive embed-responsive-16by9">
          <video class="embed-responsive-item" controls>
            <source src="Train Simulator 2020_ Trains at Turnham Green _ District & Piccadilly Lines.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <audio controls class="mt-3">
          <source src="Sound Announcer Kereta Api Indonesia.mp4" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>

      <form id="surveyForm" class="mb-4">
        <div class="form-group">
          <label for="name">Nama:</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="feedback">Feedback:</label>
          <textarea id="feedback" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </main>
  </div>

  <footer class="text-center mt-4">
    <p>&copy; 2024 Train Simulator. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and custom JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="survey.js"></script>
</body>
</html>
